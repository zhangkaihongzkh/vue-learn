<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--1 hello wworld-->
    <div id="app">
        {{message}}
    </div>

    <!--2 双向绑定-->
    <div id="app2">
        <p>{{message}}</p>
        <input v-model="message">
    </div>

    <!--3.渲染列表-->
    <div id="app3">
        <ul>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ul>
    </div>

    <!--4.处理用户输入-->
    <div id="app4">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">reverseMessage</button>
    </div>

    <!--5.综合-->

<script src="vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            message: 'hello Vues.js'
        }
    });

    new Vue({
        el: '#app2',
        data: {
           message:'hello Vue.js'
        }
    });

    new Vue({
        el:'#app3',
        data: {
            todos:[
                {text: 'Learn JavaScript'},
                {text: 'Learn Vue.js'},
                {text: 'Learn more and more'}
            ]
        }
    });

    new Vue({
        el: '#app4',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage:function(){
                this.message = this.message.split('').reverse().join('');
            }
        }
    })
</script>
</body>
</html>
